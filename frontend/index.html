<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="catalog">

    <!-- HEADER -->
    <header class="catalog__header d-flex align-items-center p-3 bg-dark text-white">
        <h1 class="catalog__title m-0">Vantage</h1>
    </header>

    <!-- MAIN -->
    <main class="catalog__main container my-4">

        <!-- PRODUCT CONTAINER -->
        <section id="product-section" class="product">

            <!-- TITLE -->
            <div class="product__title-container d-flex align-items-center mb-3">
                <i class="bi bi-box-seam me-2"></i>
                <h3 class="product__title m-0">Product Catalog ðŸ›’</h3>
            </div>

            <!-- UTILS -->
            <div class="product__utils d-flex justify-content-between align-items-center mb-3">
                <div class="d-flex gap-2">
                    <div class="input-group">
                        <input id="search-input" class="form-control product__search" type="text"
                            placeholder="Search products...">
                        <button id="btn-search" class="btn btn-outline-primary">
                            <i class="fas fa-search"></i> Search
                        </button>
                    </div>

                    <select id="filter-category" class="form-select product__filter">
                        <option value="">All Categories</option>
                    </select>

                    <select id="page-size" class="form-select product__page-size" style="width:auto;">
                        <option value="10">10</option>
                        <option value="20" selected>20</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div>

                <button id="btn-create" class="btn btn-primary product__btn-create">+ Create</button>
            </div>


            <!-- PRODUCT TABLE (desktop) -->
            <div class="table-responsive d-none d-md-block">
                <table id="product-table" class="table table-striped product__table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col" id="sort-name" class="sortable">
                                Name <i id="icon-name" class="fas fa-sort"></i>
                            </th>
                            <th scope="col">Description</th>
                            <th scope="col" id="sort-price" class="sortable">
                                Price <i id="icon-price" class="fas fa-sort"></i>
                            </th>
                            <th scope="col">Category</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="product-table-body">
                        <!-- Rows dynamically rendered -->
                    </tbody>
                </table>
                <div id="empty-state" class="text-center py-3 d-none">No products found</div>
                <div id="loading-spinner" class="text-center py-3 d-none">
                    <div class="spinner-border" role="status"></div>
                </div>
            </div>

            <!-- PRODUCT CARDS (mobile) -->
            <div id="product-cards" class="d-md-none product__cards">
                <!-- Cards dynamically rendered -->
            </div>

            <!-- PAGINATION -->
            <nav id="pagination" class="product__pagination mt-3">
                <ul class="pagination justify-content-center">
                    <!-- Pagination dynamically rendered -->
                </ul>
            </nav>
            <!-- PRODUCT INFO -->
            <div id="product-info" class="text-center text-muted mt-2"></div>
        </section>

        <!-- CREATE/UPDATE FORM (Modal) -->
        <div class="modal fade" id="product-modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content product__modal">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-title">Create Product</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <form id="product-form">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="product-name" class="form-label">Name</label>
                                <input type="text" id="product-name" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="product-description" class="form-label">Description</label>
                                <textarea id="product-description" class="form-control" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="product-price" class="form-label">Price</label>
                                <input type="number" id="product-price" class="form-control" step="0.01" required>
                            </div>
                            <div class="mb-3">
                                <label for="product-category" class="form-label">Category</label>
                                <select id="product-category" class="form-select" required>
                                    <option value="">Select Category</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" id="save-btn" class="btn btn-success">Save</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </main>

    <!-- FOOTER -->
    <footer class="catalog__footer text-center py-3 bg-light">
        Â© 2025 Product Catalog
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
